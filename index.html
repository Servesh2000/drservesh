<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Clock</title>
    <style>
        /* CSS Styling */
        body {
            padding: 25px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .title {
            color: #5C6AC4;
            font-size: 2em;
            margin-bottom: 20px;
        }
        #currentTime {
            font-size: 1.5em;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- HTML Content -->
    <div class="title">Real-Time Clock</div>
    <div id="currentTime"></div>

    <!-- JavaScript -->
    <script>
        function showTime() {
            document.getElementById('currentTime').innerHTML = new Date().toUTCString();
        }
        showTime();
        setInterval(function () {
            showTime();
        }, 1000);
    </script>
</body>
</html>
